<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kakao Clone</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="chat-screen">
    <!-- STATUS BAR -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.go(-1)">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span>
                <h1 class="alt-header__title">어피치</h1>
            </span>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021년 3월 2일 화요일
        </div>

        <div class="message-row">
            <img src="/img/어피치.jpeg">
            <div class="message-row__content">
                <span class="message__author">어피치</span>
                <div class="message__info">
                    <img src="/img/채팅 이미지.jpg">
                    <span class="message__time">17:59</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input id="chat__input" type="text" placeholder="메세지를 입력하세요." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <div id="no-mobile">
        <img src="/img/마네키네코.jpg" alt="">
        <span>스크린 크기를 줄여서 카카오톡 화면을 확인해주세요~~ 🍀 </span>
    </div>
    <script src="https://kit.fontawesome.com/294e36a226.js" crossorigin="anonymous"></script>
    <script src="../src/friendChat.js"></script>
</body>

</html>
