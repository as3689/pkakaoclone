<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- STATUS BAR -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="alarm"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR 코드</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>연락처로 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>아이디로 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>초대</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천 친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈 채팅</h4>
                <span>오픈 채팅 홈 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#아이유</h5>
                    <h6 class="open-post__hashtags">#아이유#이지금#Celebrity</h6>
                    <div class="open-post__members">
                        <img src="/img/뿌까.png" />
                        <span class="open-post__member-count">802명|</span>
                        <span class="open-post__member-status">활동중</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="/img/아이유.jpeg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">
                    #현아
                    </h5>
                    <h6 class="open-post__hashtags">#현아#I'm Not Cool</h6>
                    <div class="open-post__members">
                        <img src="/img/마네키네코.png" />
                        <span class="open-post__member-count">299명|</span>
                        <span class="open-post__member-status">활동중</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="/img/현아.jpeg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <img src="/img/마네키네코.jpg" alt="">
        <span>스크린 크기를 줄여서 카카오톡 화면을 확인해주세요~~ 🍀 </span>
    </div>
    <script src="https://kit.fontawesome.com/294e36a226.js" crossorigin="anonymous"></script>
    <script src="../src/navBadge.js"></script>
</body>

</html>
